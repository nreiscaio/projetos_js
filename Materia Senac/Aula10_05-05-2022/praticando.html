<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Praticando</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="container">Praticando</h1>
            <hr>
        </header>

        <script>

            //Entrada de Dados
            let ent = prompt(`Escolha o que deseja ser feito: \n1 - Quantidade de caracteres dessa frase; \n2 - Primeira posição do caractere 'a'; \n3 - Sbstituir a frase digitada; \n4 - Mostrar os 10 primeiros caracteres; \n5 - Formatar para caixa alta; \n6 - Formartar para caixa baixa; \n7 - Sair.`)
            let frase = prompt(`Insira a Frase: `)

            //Casting
            let ent2 = parseFloat(ent)
            
            switch (ent2) {

                case 1:

                    //Contando os Caracteres
                    let frase2 = frase.length

                    //Saída
                    document.write(`${frase2}`)

                case 2:

                    //Saída
                    document.write(`${frase.indexOf(`a`)}`)

                case 3:

                    //Saída
                    document.write(`${frase.replace(`${frase}`, `Se Fudeu!`)}`)

                case 4:

                    //Saída
                    document.write(`${frase.substr(0, 9)}`)

                case 5:

                    //Saída
                    document.write(`${frase.toUpperCase()}`)

                case 6:

                    //Saída
                    document.write(`${frase.toLowerCase()}`)

                default:

                    //Saída
                    document.write(`Você saiu do programa!`)
            }
        </script>
    </main>
