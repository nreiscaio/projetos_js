<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Funções Nativas para Trabalhar com strings</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="display-6">Funções String</h1>
            <hr>
        </header>

        <script>

            //Declarando a variável
            let texto = `Olá Mundo!`
            quant_caractere = texto.length

            //Saída com a quantidade de Caracteres
            document.write(`<p>A frase Olá Mundo! possui ${quant_caractere} Caracteres</p>`)

            //Encontrando o caractere pelo índice
            document.write(`<p>Na posição 4 temos o caractere ${texto.charAt(4)}</p>`)

            //Encontrando 1ª ocorrencia de um caractere
            document.write(`<p>O caractere M está na posição ${texto.indexOf(`M`)}</p>`)

            //Substituindo caracteres ou strings em um texto
            document.write(`<p>A frase Olá Mundo! em Inglês é ${texto.replace(`Olá Mundo!`, `Hello World!!!`)}</p>`)

            //Extraindo partes de uma String
            document.write(`<p>A frase Olá Mundo! começa com ${texto.substr(0, 3)}</p>`)

            //Frase em Maiúsculo
            document.write(`<p>A frase Olá Mundo! em Maiúsculo é ${texto.toUpperCase()}</p>`)

            //Frase em Minúsculo
            document.write(`A frase Olá Mundo! em Minúsculo ${texto.toLowerCase()}</p>`)

            //Retirando espaços antes de depois de uma cadeia de strings
            let texto2 = ` - John - ! `

            document.write(`<p>${texto2}</p>`)
            document.write(`<p>Tamanho da String antes do trim: ${texto2.length}</p>`)

            texto3 = texto2.trim()

            document.write(`<p>Tamanho da String depois do trim: ${texto3.length}</p>`)
        </script>
    </main>
