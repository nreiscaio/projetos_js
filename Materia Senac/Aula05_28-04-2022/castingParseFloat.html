<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Casting</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="ps-4 pt-4">Casting <span class="text-success">ParseFloat</span></h1>
            <hr>
            <h5 class="text-secondary">Alterando o tipo para Ponto Flutuante</h5>
        </header>

        <!--JavaScript-->
        <hr>
        <script>

            //Sem o Casting
            let valor1 = prompt(`Insira um número decimal: `)
            let valor2 = prompt(`Insira outro valor decimal: `)

            //Realizando o cálculo
            resultado = valor1 + valor2

            //Saída
            document.write(`Sem casting: A soma de ${valor1} + ${valor2} = ${resultado}`)

            document.write(`<hr>`)

            //Com o Casting
            valor1 = parseFloat(valor1)
            valor2 = parseFloat(valor2)

            //Realizando o cálculo
            resultado = valor1 + valor2

            //Saída
            document.write(`Com casting: A soma de ${valor1} + ${valor2} = ${resultado}`)
        </script>
    </main>
