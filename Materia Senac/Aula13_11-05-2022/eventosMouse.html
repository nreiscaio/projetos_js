<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JavaScript</title>

    <!--JavaScript-->
    <script>

        //Eventos do Mouse
        function eventoClique() {
            alert(`Você cliclou uma vez!`)
        }

        function eventoDuploClique() {
            alert(`Você cliclou duas vezes!`)
        }

        function eventoSoltarMouse() {
            alert(`Você soltou o mouse!`)
        }

        function eventoSobreMouse() {
            alert(`Você está com o mouse sobre o elemento!`)
        }

        function eventoForaMouse() {
            alert(`Você saiu do elemento!`)
        }
    </script>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="display-5 ps-4 pt-4">Eventos do Mouse</h1>
            <hr>
        </header>

        <!--Criando e configurando o GRID-->
        <div class="row" style="margin-top: 10em;">
        
            <!--1ª linha-->
            <!--Configurando o tamanho da coluna-->
            <div class="col-2">
                <div class="bg-primary p-4" onclick="eventoClique()" style="height: 250px;">
                    <p class="text-center">Ação com 1 click do mouse</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-info p-4" ondblclick="eventoDuploClique()" style="height: 250px;">
                    <p class="text-center">Ação com 2 cliques do mouse</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-danger p-4" onmouseup="eventoSoltarMouse()" style="height: 250px;">
                    <p class="text-center">Ação soltar o mouse</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-success p-4" onmouseover="eventoSobreMouse()" style="height: 250px;">
                    <p class="text-center">Ação mouse sobre o elemento</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-warning p-4" onmouseout="eventoForaMouse()" style="height: 250px;">
                    <p class="text-center">Ação o mouse sai do elemento</p>
                </div>
            </div>

            <div class="col-2">
                <div class="bg-light p-4" onmouseover="eventoSobreMouse()" onmouseout="eventoForaMouse()" style="height: 250px;">
                    <p class="text-center">Ação sobre e fora do elemento</p>
                </div>
            </div>
        </div>
    </main>

        crossorigin="anonymous"></script>

</body>

</html>
