    <title>Estruturas de Controle For()</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="display-5 ps-4 pt-4">Estruturas de Controle For()</h1>
            <hr>
        </header>

        <script>

            //Variável qualquer controladora e/ou opicional
            let variavelQualquer = 15

            //Iniciando o laço For()
            for (i = 0; i < 15; i++) {

                //Bloco de código / Dleclaração
                document.write(`<p>Valor de i: ${i}</p>`)

                //Podemos usar também break e continue
            }

            //Saída
            document.write(`Fim do Programa!!`)
        </script>
    </main>
