        <script>

            //Entrada
            let valor1 = prompt(`Entre com o primeiro valor: `)
            let valor2 = prompt(`Entre com o segundo valor: `)
            let valor3 = prompt(`Entre com o terceiro valor: `)

            //Conversão de Valores
            valor1 = parseFloat(valor1)
            valor2 = parseFloat(valor2)
            valor3 = parseFloat(valor3)

            //Operações
            //Menor Número
            if (valor1 > valor2 && valor1 > valor3) {
                resultado = valor1
            }
            else if (valor2 > valor1 && valor2 > valor3) {
                resultado = valor2
            }
            else {
                resultado = valor3
            }

            //Menor Número
            if (valor1 < valor2 && valor1 < valor3) {
                resultado2 = valor1
            }
            else if (valor2 < valor1 && valor2 < valor3) {
                resultado2 = valor2
            }
            else {
                resultado2 = valor3
            }
        </script>

        <h2>Números digitados:
            <script>document.write(`${valor1}, ${valor2}, ${valor3}`)</script>
        </h2>
        <h2>O maior número:
            <script>document.write(`${resultado}`)</script>
        </h2>
        <h2>O menor número:
            <script>document.write(`${resultado2}`)</script>
        </h2>
    </main>
