    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Atividade 04</title>
</head>

<body>

    <main class="container">

        <header>

            <h1 class="display-1 ps-4 pt-4">Dia Semana</h1>
            <hr>

            <ol>

                <li class="display-6 text-warning">Segunda</li>
                <li class="display-6 text-warning">Terça</li>
                <li class="display-6 text-warning">Quarta</li>
                <li class="display-6 text-warning">Quinta</li>
                <li class="display-6 text-warning">Sexta</li>
                <li class="display-6 text-warning">Sábado</li>
                <li class="display-6 text-warning">Domingo</li>
            </ol>
        </header>

        <!--JavaScript-->
        <script>

            let opcao = prompt(`Escolha uma cor de: Segunda; Terça; Quarta; Quinta; Sexta; Sábado; Domingo. `)

            switch (parseInt(opcao)) {
                
                case 1:
                    document.write(`Você escolheu Segunda`)
                    break
                
                case 2:
                    document.write(`Você escolheu Terça`)
                    break

                case 3:
                    document.write(`Você escolheu Quarta`)
                    break

                case 4:
                    document.write(`Você escolheu Quinta`)
                    break

                case 5:
                    document.write(`Você escolheu Sexta`)
                    break

                case 6:
                    document.write(`Você escolheu Sábado`)
                    break
                
                case 7:
                    document.write(`Você escolheu Domingo`)
                    break
            }
        </script>
    </main>
