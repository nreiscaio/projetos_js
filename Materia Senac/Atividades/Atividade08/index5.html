<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cronômetro</title>

</head>

<body>

    <main class="container">

        <header>

            <h1 class="display-6">Cronômetro</h1>
            <hr>
        </header>

        <section>
            <article id="cronometro">
                <span id="horas">00</span>
                <span>: </span>
                <span id="minutos">00</span>
                <span>: </span>
                <span id="segundos">00</span>
            </article>

            <article>
                <button onclick="iniciar()">Iniciar</button>
                <button onclick="pausar()">Pausar</button>
                <button onclick="resetar()">Resetar</button>
            </article>


            <script>
                let horas = 0
                let minutos = 0
                let segundos = 0

                function iniciar() {
                    t = setInterval(contar, 1000)
                }

                function pausar() {
                    clearInterval(t)
                }

                function resetar() {
                    horas = 0
                    minutos = 0
                    segundos = 0
                    document.getElementById('segundos').innerHTML = '0' + segundos
                    document.getElementById('minutos').innerHTML = '0' + minutos
                    document.getElementById('horas').innerHTML = '0' + horas
                }

                function contar() {
                    segundos++
                    if (segundos == 60) {
                        segundos = 0
                        minutos++
                    } else if (minutos == 60) {
                        minutos = 0
                        horas++
                    }


                    document.getElementById('segundos').innerHTML = segundos
                    document.getElementById('minutos').innerHTML = minutos
                    document.getElementById('horas').innerHTML = horas

                }
            </script>
        </section>
    </main>



















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
