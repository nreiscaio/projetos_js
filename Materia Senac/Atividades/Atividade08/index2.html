    <meta charset="utf-8">

    <style>

        p {
            background: rgb(202, 202, 202);

        section {
            background: rgb(73, 73, 252);
        }

        .valor {
            background: rgb(41, 41, 41);
        }

<body>

    <main class="container contorno">

        <section class="row bg contorno">

            <article class="col-3 p-2 bg contorno"></article>
            <article class="col-6 p-2 bg contorno"></article>
            <article class="col-3 p-2 bg contorno"></article>
            <article class="col-3 p-2 bg contorno"></article>
            <article class="col-4 p-2 bg contorno"><p id="tela"></p></article>
            <article class="col-5 p-2 bg contorno"></article>
            <article class="col-3 p-1 bg contorno"></article>
            <article class="col-2 p-1 bg contorno"><button onclick="cancel()" id="cancel" class="bg-warning">C</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`/`)" id="divisao" class="bg-info">/</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`*`)" id="multiplicacao" class="bg-info">x</button></article>
            <article class="col-5 p-1 bg contorno"></article>
            <article class="col-3 p-1 bg contorno"></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`7`)" class="valor">7</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`8`)" class="valor">8</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`9`)" class="valor">9</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`-`)" class="bg-info">-</button></article>
            <article class="col-5 p-2 bg contorno"></article>
            <article class="col-3 p-2 bg contorno"></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`4`)" class="valor">4</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`5`)" class="valor">5</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`6`)" class="valor">6</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`+`)" class="bg-info">+</button></article>
            <article class="col-5 p-2 bg contorno"></article>
            <article class="col-3 p-2 bg contorno"></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`1`)" class="valor">1</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`2`)" class="valor">2</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`3`)" class="valor">3</button></article>
            <article class="col-1 p-4 bg contorno"><button onclick="calcular()" class="bg-success">=</button></article>
            <article class="col-5 p-2 bg contorno"></article>
            <article class="col-3 p-2 bg contorno"></article>
            <article class="col-2 p-2 bg contorno"><button onclick="valor(`0`)" class="valor">0</button></article>
            <article class="col-1 p-2 bg contorno"><button onclick="valor(`.`)" class="valor">.</button></article>
            <article class="col-1 p-2 bg contorno"></article>
            <article class="col-5 p-2 bg contorno"></article>


        </section>

        <script>

            function valor(num) {
                //Pega o botão que foi clicado e armazena na variável
                var numero = document.getElementById('tela').innerHTML
    
                //Insere na tela um numero na frente do outro
                document.getElementById('tela').innerHTML = numero + num
            }
    
            function cancel() {
                //limpar tudo que foi digitado
                document.getElementById('tela').innerHTML = ''
            }
    
            function calcular() {
                //pega a expressão que está na tela e armazena na variável
                let resultado = document.getElementById('tela').innerHTML
    
                //se tiver uma expressão na tela calcula a expressão
                if (resultado) {
                    document.getElementById('tela').innerHTML = eval(resultado)
                }
            }
        </script>
    </main>
