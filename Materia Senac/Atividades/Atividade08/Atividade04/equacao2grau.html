<body>

    <main class="container">

        <header>

            <h1 class="display-4">Bem vindo ao portal matemático!</h1>
            <hr>
        </header>

        <section>

            <h1 class="display-6">Equação 2º Grau</h1>
            <hr>
            <p>A equação do 2º grau é representada por: ax²+bx+c=0. A equação de 2º grau pode ser representada por
                ax²+bx+c=0, em que os coeficientes a, b e c são números reais, com a ≠ 0</p>
                <article><img src="img/img01.webp" alt=""></article>
            <br>

            <input type="value" placeholder="Insira o valor de A" id="firstValor">
            <input type="value" placeholder="Insira o valor de B" id="secondValor">
            <input type="value" placeholder="Insira o valor de C" id="tirdValor">
            <button onclick="calcular()">Calcular</button>

            <script>

                function calcular() {
                    let a = document.getElementById(`firstValor`).value
                    let b = document.getElementById(`secondValor`).value
                    let c = document.getElementById(`tirdValor`).value

                    a = parseFloat(a)
                    b = parseFloat(b)
                    c = parseFloat(c)

                    let x1 = (-b + ((Math.pow(b, 2)) - 4 * a *c)) / (2 * a)
                    let x2 = (-b - ((Math.pow(b, 2)) - 4 * a *c)) / (2 * a)

                    document.write(x1, x2)
                    document.write(`<br>`)
                    document.write(`<button><a href="divisao.html">Voltar</a></button>`)
                }
            </script>
        </section>
    </main>
