    <title>Javascript</title>

<body>

    <main class="container">

        <header>

            <h1 class="display-4">Bem vindo ao portal matemático!</h1>
            <hr>
        </header>

        <section>

            <h1 class="display-6">Teorema de Pitágoras</h1>
            <hr>
            <p>O Teorema de Pitágoras relaciona o comprimento dos lados do triângulo retângulo. Essa figura geométrica é
                formada por um ângulo interno de 90°, chamado de ângulo reto.</p>

            <br>

            <input type="value" placeholder="Insira o primeiro cateto" id="firstValor">
            <input type="value" placeholder="Insira o segundo cateto" id="secondValor">
            <button onclick="calcular()">Calcular</button>

            <script>

                function calcular() {
                    let digito1 = document.getElementById(`firstValor`).value
                    let digito2 = document.getElementById(`secondValor`).value

                    digito1 = parseFloat(digito1)
                    digito2 = parseFloat(digito2)

                    let solucao = Math.sqrt((Math.pow(digito1, 2)) + (Math.pow(digito2, 2)))
                    console.log(solucao)

                    document.write(solucao)
                    document.write(`<br>`)
                    document.write(`<button><a href="hipotenusa.html">Voltar</a></button>`)
                }
            </script>
        </section>
    </main>
