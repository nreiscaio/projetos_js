        <section>

                <script>
                    //Declaração:
                    resposta = ''

                    //Variavel:
                    let opcao = prompt('A)=1 Cálculo de número primo simples | B)=2 Cálculo de Massa corporal (imc) | C)=3 Velocidade média (Vm = E/T) | D)=4 Cinversão de temperatura °F para °C')

                    //Casting:
                    opcao = parseInt(opcao)

                    switch (parseInt(opcao)) {
                        case 1:
                            document.write('Você escolheu a opção numero 1:  Cálculo de número primo simples')
                            //Entrada:
                            primo = prompt('Insira o número primo: ')
                            //Casting:
                            primo = parseFloat(primo)
                            //Declaração:
                            let n = 2
                            if (primo == n) {
                                document.write(`O número ${primo} é número primo !`)
                            } else if (primo % n == 0) {
                                document.write(`O número ${primo} não é número primo !`)
                            } else { document.write(`O número ${primo} é número primo !`) }
                            break

                        case 2:
                            document.write('Você escolheu a opção numero 2:  Cálculo de Massa corporal (imc) ')
                            //Entrada:
                            peso = prompt('Insira seu peso: ')
                            altura = prompt('Insira sua altura: ')
                            //Casting:
                            peso = parseFloat(peso)
                            altura = parseFloat(altura)
                            // Declaração:
                            imc = peso / (altura * altura)
                            document.write(`Seu IMC e: ${imc}`)
                            break

                        case 3:
                            document.write('Você escolheu a opção numero 3:  Velocidade média (Vm = E/T)')
                            //Entrada:
                            e = prompt('Insira a quilometragem percorrida: ')
                            t = prompt('Insira quanto tempo levou em minutos: ')
                            //Casting:
                            e = parseFloat(e)
                            t = parseFloat(t)
                            // Declaração:
                            vm = e / t2
                            document.write(`A velocidade media e de: ${vm}`)
                            break
                        case 4:
                            document.write('Você escolheu a opção numero 4: Conversão de temperatura °F para °C')
                            //Entrada:
                            f = prompt('Insira a quantidade em Fahrenheit: ')
                            //Casting:
                            f = parseFloat(f)
                            // Declaração:
                            conversao = (f - 32) * 5/9
                            document.write(`A conversão de temperatura de Fahrenheit ${f}°F para Celsius e : ${conversao} °C`)
                            break

                        default:
                            document.write('Fora do limite de opções!')
                    }

                </script>
