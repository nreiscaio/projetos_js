    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Atividade 05</title>

    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>

    <main class="container">

        <header>

            <h1 class="display-6 text-danger">Exemplo de função com retorno</h1>
            <hr>
        </header>

        <script>

            //Entrada de Dados
            let digito = prompt(`Escolha a operação: \n1 - Soma; \n2 - Subtração. `)


            //Casting
            digito = parseInt(digito)
            

            //Funções
            function soma (num1, num2) {
                let resultado = num1 + num2
                return resultado
            }

            function subtracao (num1, num2) {
                let resultado = num1 - num2
                return resultado
            }

            //Operações
            if (digito == 1) {

                //Entrada de Dados
                let num1 = prompt(`Entre com o primeiro valor: `)
                let num2 = prompt(`Entre com o segundo valor: `)

                //Casting
                let cast1 = parseFloat(num1)
                let cast2 = parseFloat(num2)

                //Trabalhando com a Função
                let soma1 = soma(cast1, cast2)
                document.write(`<span>O resultado da Soma é: ${soma1}</span>`)
            }

            else if (digito == 2) {

                //Entrada de Dados
                let num1 = prompt(`Entre com o primeiro valor: `)
                let num2 = prompt(`Entre com o segundo valor: `)

                //Casting
                num1 = parseFloat(num1)
                num2 = parseFloat(num2)

                //Trabalhando com a Função
                let subtracao1 = subtracao(num1, num2)
                document.write(`<span>O resultado da Subtração é: ${subtracao1}</span>`)
            }

            else {
                document.write(`Operação não encontrada`)
            }
        </script>
    </main>
