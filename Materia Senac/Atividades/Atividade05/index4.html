<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Atividade 2</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="display-6">Atividade 2</h1>
            <hr>
        </header>

        <script>

            //Entrada de Dados
            let nota1 = prompt(`Insira a primeira nota: `)
            let nota2 = prompt(`Insira a segunda nota: `)
            let nota3 = prompt(`Insira a terceira nota: `)
            let nota4 = prompt(`Insira a quarta nota: `)
            let nota5 = prompt(`Insira a quinta nota: `)

            //Casting
            num1 = parseFloat(nota1)
            num2 = parseFloat(nota2)
            num3 = parseFloat(nota3)
            num4 = parseFloat(nota4)
            num5 = parseFloat(nota5)

            //Operações
            media = (num1 + num2 + num3 + num4 + num5) / 5

            //Condicional
            if (media >= 9) {
                document.write(`Nota A`)
            }

            else if (media >= 7 && media < 9) {
                document.write(`Nota B`)
            }

            else if (media >=5 && media < 7) {
                document.write(`Nota C`)
            }

            else {
                document.write(`Nota D`)
            }
        </script>
    </main>
