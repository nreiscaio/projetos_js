    <main class="container">

        <header>

            <h1 class="display-6 text-danger">Exemplo de função com retorno</h1>
            <hr>

        <script>

            //Entrada de Dados
            let digito = prompt(`Escolha a operação: \n1 - Soma; \n2 - Subtração; \n3 - Produto; \n4 - Divisão. `)


            //Casting
            digito = parseInt(digito)


            //Funções
            function soma(num1, num2) {
                let resultado = num1 + num2
                return resultado
            }

            function subtracao(num1, num2) {
                let resultado = num1 - num2
                return resultado
            }

            function produto(num1, num2) {
                let resultado = num1 * num2
                return resultado
            }

            function divisao(num1, num2) {
                let resultado = num1 / num2
                return resultado
            }

            //Operações
            if (digito == 1) {

                //Entrada de Dados
                let num1 = prompt(`Entre com o primeiro valor: `)
                let num2 = prompt(`Entre com o segundo valor: `)

                //Casting
                let cast1 = parseFloat(num1)
                let cast2 = parseFloat(num2)

                //Trabalhando com a Função
                let soma1 = soma(cast1, cast2)
                document.write(`<span>O resultado da Soma é: ${soma1}</span>`)

            }

            else if (digito == 3) {

                //Entrada de Dados

                let num2 = prompt(`Entre com o segundo valor: `)

                //Casting
                let cast1 = parseFloat(num1)
                let cast2 = parseFloat(num2)

                //Trabalhando com a Função
                let produto1 = produto(num1, num2)
                document.write(`<span>O resultado da Subtração é: ${produto1}</span>`)
            }

            else if (digito == 4) {

                //Entrada de Dados
                let num1 = prompt(`Entre com o primeiro valor: `)
                let num2 = prompt(`Entre com o segundo valor: `)

                //Casting
                let cast1 = parseFloat(num1)

                }

            else {
