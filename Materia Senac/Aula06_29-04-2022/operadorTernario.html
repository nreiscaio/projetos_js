    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <title>Operador Ternário</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="display-1 ps-4 pt-4">Operador Trenário</h1>
            <hr>
        </header>

        <!--JavaScript-->
        <script>

            //Declarações
            let media = 7
            let situacao = ``

            //Entradas
            let nomeAluno = prompt(`Entre com o nome do aluno: `)
            let notaAluno = prompt(`Entre com a nota: `)
            let numeroFaltas = prompt(`Entre com o n° de faltas: `)

            //Casting
            notaAluno = parseFloat(notaAluno)
            numeroFaltas = parseInt(numeroFaltas)

            //Operador Ternário (resumindo condicionais)
            //IMPORTANTE: NEM TODAS AS LINGUAGENS TRABALHAM ESTE OPRADOR DA MESMA MANEIRA
            // CONDIÇÃO ? Expressão Verdadeira : Expressão Falsa

            let situacaoAluno = notaAluno >= 7 && numeroFaltas <= 5 ?
            situacao = `Aprovado, parabéns!!!` :
            situacao = `Estudante mais!`

            document.write(`<h1 class = "display-5">Situação do Aluno: <span class"text-success">${nomeAluno}</span></h1>`)
            document.write(`<hr>`)
            document.write(`<p class = "display-6">Nota do Aluno: ${notaAluno}</p>`)
            document.write(`<p class = "display-6">Número de Faltas: ${numeroFaltas}</p>`)
            document.write(`<p class = "display-6">Média: ${media}</p>`)
            document.write(`<hr>`)
            document.write(`<h1 class = "display-5 text-info">Resultado</h1>`)
            document.write(`<h1 class = "display-5">${situacaoAluno}</h1>`)
        </script>
    </main>
