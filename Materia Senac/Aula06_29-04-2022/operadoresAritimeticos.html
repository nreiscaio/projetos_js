<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Operadores Aritiméticos</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="display-1 ps-4 pt-4">Operadores Aritiméticos</h1>
            <hr>
        </header>

        <!--JavaScript-->
        <script>

            //Declarações
            let a = 10
            let b = 2

            document.write(`<h1 class = "display-3">Dados para manipulação: a = ${a} e b = ${b}</h1>`)
            document.write(`<hr>`)

            document.write(`<p class = text-success">Soma:</p>`)
            document.write(`<p>${a} + ${b} = ${a + b}</p>`)

            document.write(`<p class = text-success">Subtração:</p>`)
            document.write(`<p>${a} - ${b} = ${a - b}</p>`)
            
            document.write(`<p class = text-success">Produto:</p>`)
            document.write(`<p>${a} x ${b} = ${a * b}</p>`)

            document.write(`<p class = text-success">Divisão:</p>`)
            document.write(`<p>${a} / ${b} = ${a / b}</p>`)

            document.write(`<p class = text-success">Módulo:</p>`)
            document.write(`<p>${a} % ${b} = ${a % b} (resto da divisão)</p>`)

            document.write(`<p class = "text-success">Incremento:</p>`)
            //++ antes (acrescenta)
            //document.write(`Incremento de a = ${a} assim ++a ${++a}<br>`)

            //++ depois (não acrescenta)
            document.write(`<p>Incremento de a = ${a} assim a++ é ${a++}</p>`)
            //podemos ver o resultado correto usando:
            //document.write(a)

            document.write(`<p class = "text-success"> Decremento:</p>`)
            //-- antes (decrementa)
            //document.write(`Decrmento de b = ${b} assim --b é ${--b}<br>`)

            //== depois (não decremento)
            document.write(`<p>Decremento de b = ${b} assim b-- é ${b--}</p>`)
            //podemos ver o resultado correto usando:
            //document.write(b)

        </script>
    </main>
