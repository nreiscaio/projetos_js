<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Inner HTML</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="display-6 ps-4 pt-4">Inner HTML - Exemplo</h1>
            <hr>
        </header>

        <input type="button" onclick="mensagem1()" value="Exibir a primeira mensagem" class="btn btn-info">
        <input type="button" onclick="mensagem2()" value="Exibir a primeira mensagem" class="btn btn-info">
        <p id="meuTexto" class="ps-4 pt-4"></p>

        <!--JS-->
        <script>

            //Declrarando variáveis
            let comando = `<span class="text-success">InnerHTML</span>`
            let curso = `<span class="text-success">Tecnologia da Informação</span>`

            //Função para o evento onClick()
            function mensagem1() {
                document.getElementById(`meuTexto`).innerHTML = `Estudando <strong>${comando}</strong>`;
            }

            function mensagem2() {
                document.getElementById(`meuTexto`).innerHTML = `Curso de <strong>${curso}</strong>`
            }
        </script>
    </main>
