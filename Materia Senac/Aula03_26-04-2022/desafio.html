    <title>Desafio</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="ps-4 pt-4">Revisão e Desafio</h1>
            <hr>
        </header>

        <h1 class="display-6 text-info">Valores Iniciais:</h1>
        

        <script>

            //Declaração
            let x = 50
            let y = 200
            let z = null

            document.write(`Valor de X: ${x}<br>`)
            document.write(`Valor de Y: ${y}<br>`)
            document.write(`Valor de Z: ${z}<br>`)


            //Mudanças
            z = x
            
            //Confirmando
            console.log(`Z = ${z}`)

            //Mudanças
            x = y

            //Confirmando
            console.log(`X = ${x}`)

            //Mudança
            y = z

            //Console
            console.log(`Y = ${y}`)

            z = null

            console.log(`Z = ${z}`)


            document.write(`<hr>`)
            document.write(`<h1 class="display-6 text-info">Valores Iniciais:</h1>`)

            //Pronto
            document.write(`Valor de X: ${x}<br>`)
            document.write(`Valor de Y: ${y}<br>`)
            document.write(`Valor de Z: ${z}<br>`)
        </script>


    </main>
