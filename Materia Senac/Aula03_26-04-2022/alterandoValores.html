<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Alterando Valores</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="ps-4 pt-4">Alteração de Valores</h1>
            <hr>
        </header>

        <script>

            //Null
            let valor = null

            //Saída Antes
            console.log(`Valor da variável antes: ${valor}`)

            //Atribuindo um Valor
            valor = 'Valor alterado!'

            //Saída Depois
            console.log(`Valor da variável depois: ${valor}`)

            //Atribuindo Outro Valor
            valor = 100.50

            //Saída Depois
            console.log(`Valor depois de outra operação: ${valor}`)

            //Saída HTML
            document.write(`<p class = "ps-4 text-info">O valorda variável nesse momento é: ${valor}`)
        </script>
    </main>
