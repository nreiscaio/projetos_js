    <title>Escopo de Váriaveis</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1>Função: com retorno e entrada de dados</h1>
            <hr>
        </header>

        <script>

            function calcularAreaRetangulo(base, altura) {
                let area = base * altura

                //Retorno o resultado da operação
                return area
            }

            //Entrada dos Valores
            let base = prompt(`Entre com o valor da base: `)
            let altura = prompt(`Entre com o valor da altura: `)

            //Convrtendo a string do prompt em number
            base = parseFloat(base)
            altura = parseFloat(altura)

            //Atribuindo valores a veriável resultado
            resultado = calcularAreaRetangulo(base, altura)

            //Interpretando o resultado na saída
            document.write(`<br>`)
            document.write(`O cálculo da área é ${resultado}m²`)
        </script>
    </main>
