<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Observações</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1>Escopo de Variáveis</h1>
            <hr>
            <h1 class="text-primary">Global</h1>
        </header>

        <script>

            document.write(`<h3></h3>`)
            //Variével saudação em escopo Global
            let oi = `Oi!`

            //Função
            function saudar() {
                document.write(`Saudação: ${oi}`)
            }

            //Chamar a Função
            saudar()
            document.write(`<br>Você me disse ${oi}!!!`)
        </script>
        <hr>


        <h1 class="text-primary">Local</h1>
        <script>

            //Funçao
            function saudar() {
                //Declarando uma variavel local
                let oi2 = `Oi!` //Sem a declaração var ou let vira global
                document.write(`Saudação: ${oi2}`)
            }

            //Chamar a Função
            saudar()

            document.write(`<br>Você me disse ${oi2}!!!`)
        </script>
    </main>
