    <title>Função com Retorno</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1>Função: com retorno</h1>
            <hr>
        </header>

        <script>

            function calcularAreaRetangulo(base, altura) {
                let area = base * altura

                //Retorno o resultado da opração
                return area
            }

            //Sem atribuição a uma variável
            document.write(`O cálculo da área é ` + calcularAreaRetangulo(10, 20) + `m²`)
            document.write(`<br>`)

            //Com atribuição a uma variável
            resultado = calcularAreaRetangulo(10, 20)
            document.write(`O cálculo da área é ` + resultado + `m²`)

            //Atribuição e interpretação dos valores na saída
            document.write(`<br>`)
            document.write(`O cálculo da área é ${resultado}m²`)
        </script>
    </main>
