<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Manipulando Estilos</title>

    <!--JS-->
    <script>

        //Criando uma função
        function mudaCor(bgRetangulo) {
            document.getElementById(`areaTexto`).style.backgroundColor = bgRetangulo
        }

        function mudarFormato(largura, altura) {
            document.getElementById(`largura`).style.width = largura
            document.getElementById(`altura`).style.height = altura
        }
    </script>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="display-6 ps-4 pt-4">Trabalhando Estilos</h1>
            <hr>
        </header>

        <!--3 Botões-->
        <div class="row">
            <div class="col-sm">
                <button onclick="mudaCor(`#31D2F3`)" type="button" class="btn btn-info p-3">Aplicar Cor</button>
            </div>

            <div class="col-sm">
                <button onclick="mudaCor(`#FFCA2C`)" type="button" class="btn btn-warning p-3">Aplicar Cor</button>
            </div>

            <div class="col-sm">
                <button onclick="mudaCor(`#AEB6BF`)" type="button" class="btn btn-secondary p-3">Aplicar Cor</button>
            </div>

            <div class="col-sm">
                <button onclick="mudarFormato(`500px`, `600px`)" type="button" class="btn btn-success p-3">500px 600px</button>
            </div>
        </div>

        <!--Card-->
        <div class="card mt-4" style="width: 18rem;" id="largura">
            <img src="" alt="" class="card-img-top">
            <div class="card-body" id="areaTexto">
                <h5 class="card-tittle">Título do meu Card</h5>
                <p class="card-text">Um exemplo para o texto de parágrafo</p>
                <a href="#" class="btn btn-primary">Visitar</a>
            </div>
        </div>
    </main>
