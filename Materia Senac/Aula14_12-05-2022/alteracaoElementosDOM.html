<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Alterando Elementos</title>

    <script>

        //Criando a função separarCaractere()
        function separarCaracter() {

            //Pegando o valor digitado com seleção do elemento ID
            //docment.getElementById(`caracter`).value

            //Depurar: console.log(docment.ElementById(`caracter`).value)

            //Colocar esse caracter dentro de uma variável
            let digito = document.getElementById(`caracter`).value

            //Limpar o campo de digitação
            document.getElementById(`caracter`).value = ` `

            //Limpar os epaços em branco antes e depois do caractere
            digito.trim()

            //Condicional
            switch (digito) {
                //Como a entrada é uma string precisamos tráta-la como tal
                case '0':
                case '1':
                case '2':
                case '3':
                case `4`:
                case `5`:
                case `6`:
                case `7`:
                case `8`:
                case `9`:
                    //Coolocar o número no local indicado
                    document.getElementById(`numero`).value += digito
                    break

                default:
                    //Colocar a letra no local indicado
                    document.getElementById(`letra`).value += digito
            }
        }

        function limpar() {
            //Limpar o campo de digitação
            document.getElementById(`letra`).value = ` `
            document.getElementById(`numero`).value = ` `
        }
    </script>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="display-5 ps-4 pt-4">Alterando os valores do elemento do DOM</h1>
            <hr>
        </header>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Insira qualquer texto</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite alguma coisa" onkeyup="separarCaracter()" id="caracter">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Letras</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite alguma coisa" disabled="disabled" id="letra">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Números</span>
            </div>
            <input type="text" class="form-control" placeholder="Digite alguma coisa" disabled="disabled" id="numero">
        </div>

        <label class="btn btn-dark" onclick="limpar()">Limpar</label>
    </main>

    <!--Bootstrap NÃO APAGAR-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
