<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Função Data</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1>Função para Datas</h1>
            <hr>
        </header>

        <script>

            //Datas
            //Criação de um objeto para data, pois não podemos trabalhar diretamente com elas
            var data = new Date()

            //Recuperando o dia
            dia = data.getDate()

            //Data Completa
            document.write(`<p>${data.toString()}</p>`)

            //Recuperando o Mês
            //Meses vão de 0 a 11, precisamos contar mais 1
            //Para Janeiro ser o mês 1
            mes = data.getMonth() + 1

            //Recuperando o Ano
            ano = data.getFullYear()

            //Saída Formatada
            document.write(`<p>Hoje é ${dia}/${mes}/${ano}</p>`)

            //Recuperando as Horas
            hora = data.getHours()

            //Recuperando os minutos
            minutos = data.getMinutes()

            //Recuperando os Segundos
            segundos = data.getSeconds()

            //Saída Formata
            document.write(`<p>Neste momento são ${hora}:${minutos}:${segundos}</p>`)
        </script>
    </main>
