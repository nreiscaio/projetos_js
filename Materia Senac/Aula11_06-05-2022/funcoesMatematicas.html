<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Funções Matemáticas</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1 class="display-6">Funções Matemáticas</h1>
            <hr>
        </header>

        <script>

            //Operações:
            //Raiz Quadrada
            document.write(`Função SQRT (Raiz Quadrada)<br>`)
            document.write(`Raiz Quadrada de 9:<br>`)
            document.write(`${Math.sqrt(9)}<br>`)

            //Potência
            document.write(`Função POW (Potência)<br>`)
            document.write(`Potência de 2¹¹:<br>`)
            document.write(`${Math.pow(2, 11)}<br>`)

            //Remove parte Fracionária de um número
            document.write(`Função TRUNC (Remove parte Frácionaria de um número)<br>`)
            document.write(`Remover Fração de 13.37:<br>`)
            document.write(`${Math.trunc(13.37)}<br>`)

            //Seno de um ângulo
            document.write(`Função SIN (Seno do número)<br>`)
            document.write(`Seno de 90:<br>`)
            document.write(`${Math.sin(90)}<br>`)

            //Cosseno de um ângulo
            document.write(`Função COS (Cosseno do número)<br>`)
            document.write(`Cosseno de 30:<br>`)
            document.write(`${Math.cos(30)}<br>`)

            //Tangente de um ângulo
            document.write(`Função TAN (Tangente do número)<br>`)
            document.write(`Tangente de 30:<br>`)
            document.write(`${Math.tan(30)}<br>`)

            //Arredonda para cima
            document.write(`Função CEIL (Arredonda para cima)<br>`)
            document.write(`Arredonda para cima 10.9:<br>`)
            document.write(`${Math.ceil(10.9)}<br>`)

            //Arredonda para Baixo
            document.write(`Função FLOOR (Arredonda para baixo)<br>`)
            document.write(`Arredonda para baixo 10.9:<br>`)
            document.write(`${Math.floor(10.9)}<br>`)

            //Arredonda com base Matemática
            document.write(`Função ROUND (Arredonda com base matemática)<br>`)
            document.write(`<br>`)
            document.write(`${Math.round(10.9)}<br>`)

            //Retorna um número aleatório entre 0 e 1
            document.write(`${Math.random()}<br>`)
        </script>
    </main>
