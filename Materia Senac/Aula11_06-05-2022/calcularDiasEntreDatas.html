<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calcular dias entre datas</title>
</head>

<body>
    
    <main class="container">

        <header>

            <h1>Calcular dias entre datas</h1>
            <hr>
        </header>

        <script>

            //Criando o objeto data
            //1 de Janeiro
            let data1 = new Date(2022, 0, 1)

            //5 de Maio
            let data2 = new Date(2022, 4, 5)

            //Mostrar as Datas de Forma Textual
            document.write(`<h6>${data1.toString()}</h6>`)
            document.write(`<h6>${data2.toString()}</h6>`)
            document.write(`<hr>`)

            //Transformar essa data em milissegundos
            document.write(`<h5>Data 1 em milissegundos: ${data1.getTime()}</h5>`)
            document.write(`<h5>Data 2 em milissegundos: ${data2.getTime()}</h5>`)
            document.write(`<hr>`)

            //Diferença das variaveis em milissegundos
            let tot_milissegundos = Math.abs(data1.getTime() - data2.getTime())
            document.write(`<h4>Diferença entre as datas: ${tot_milissegundos}</h4>`)
            document.write(`<hr>`)

            //Calculando os milissegundos de 1 dia
            let milissegundos_dia = 1 * 24 * 60 * 60 * 1000

            //1 dia tem tantos milissegundos
            document.write(`<h3>1 dia tem ${milissegundos_dia} milissegundos</h3>`)
            document.write(`<hr>`)

            //Então, do dia 1/1/2022 á 5/5/2022
            dias = tot_milissegundos / milissegundos_dia

            document.write(`<h2>De 1/01/2022 à 05/05/2022 tem ${dias} dias!</h2>`)
            document.write(`<hr>`)

            //Recuperando a data atual do sistema
            //Receita de bolo :)
            var data = new Date();
            var dia = String(data.getDate()).padStart(2, `0`);
            var mes = String(data.getMonth() + 1).padStart(2, `0`);
            var ano = data.getFullYear();
            dataAtual = dia + `/` + mes + `/` + ano;
            document.write(`<h1 class="text-success">Data Atual do Sistema: ${dataAtual}</h1>`)
            console.log(dataAtual);

            //Observação:
            //O padStart() método preenche a string atual com
            //Outra string (várias vezes, se necessário) até
            //Que a string resultante atinja o comprimento determinado.
            //O preenchimento é aplicado desde o ínicio da string atual
        </script>
    </main>
