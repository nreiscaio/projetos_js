    <title>Função Anônima e Wrappers</title>
</head>

<body>
    
    <main class="container">

        <header>
            
            <h1>Função Anônimas e Wrappers</h1>
            <hr>
        </header>

        <script>

            //Declarando uma variável com uma função
            let mostraNome = function(nome) {
                document.write(nome)
            }

            //Chama a Função
            //Note que é uma variável e não uma função
            mostraNome(`John Doe`)
        </script>
    </main>
